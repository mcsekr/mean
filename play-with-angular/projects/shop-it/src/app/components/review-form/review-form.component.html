<button class="btn btn-warning" (click)="toggleForm()">{{isOpen?'-':'+'}}</button>
<div class="row" *ngIf="isOpen">
    <div class="col-8">
        <div class="card">
            <div class="card-header">New Review</div>
            <div class="card-body">
                <form [formGroup]="reviewForm" (submit)="handleForm($event)">
                    <div class="form-group">
                        <label for="name">Author</label>
                        <input type="text" formControlName="author" class="form-control" id="author">
                    </div>
                    <div class="form-group">
                        <label for="name">Ratings</label>
                        <select class="form-control" formControlName="rating">
                            <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Body</label>
                        <textarea class="form-control" formControlName="body" rows="3"></textarea>
                    </div>
                    <hr />
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
