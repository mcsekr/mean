`
<div class="card">
  <div class="card-body">
    <div class="container">
      <app-header [title]="title"></app-header>
      <app-cart-badge [value]="cart.length"></app-cart-badge>
      <button class="btn btn-dark" href="#" (click)="toggleCartView()">{{isCartOpen?'Products':'Cart'}}</button>
      <app-cart-view *ngIf="isCartOpen" [value]="cart">
        <div class="h" #h>NTT-cart-view</div>
        <div class="f" #f>NTT@2023</div>
      </app-cart-view>
      <app-product-list *ngIf="!isCartOpen" (buy)="handleBuy($event)"></app-product-list>
    </div>
  </div>
