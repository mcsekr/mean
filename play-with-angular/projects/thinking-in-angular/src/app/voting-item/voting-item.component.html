<div class="card voting-item">
    <div class="card-body">
        <div>
            <div class="display-5">{{itemName}}</div>
        </div>
        <hr />
        <div class="d-flex justify-content-around">
            <button (click)="handleLike($event)" class="btn btn-sm btn-primary">like</button>
            <button (click)="handleDislike($event)" class="btn btn-sm btn-danger">dislike</button>
        </div>
    </div>
</div>
