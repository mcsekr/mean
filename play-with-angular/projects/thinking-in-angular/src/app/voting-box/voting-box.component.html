<div class="card">
    <div class="card-header">Voting-Box</div>
    <div class="card-body">
        <div class="d-flex flex-wrap justify-content-around">
            <app-voting-item *ngFor="let votingItem of votingItems" [value]="votingItem" (vote)="handleVote($event)">
            </app-voting-item>
        </div>
        <hr />
        <app-voting-table [value]="votingLines"></app-voting-table>
    </div>
</div>
